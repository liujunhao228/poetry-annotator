# config/project_preprocessing_rules.yaml

# 项目诗词预处理分类规则配置文件
# 项目可以定义自己的预处理规则，覆盖或补充全局规则

rules:
  # 项目特定的规则
  project_specific_rule:
    enabled: true
    keywords:
      - "项目特定关键词"
    fields: ["title", "full_text"]
    category: "项目特定分类"

# 项目可以有自己的全局设置
global_settings:
  # 默认检查的字段（如果规则中未指定 fields）
  default_check_fields: ["title", "full_text"]
  # 分类字段名
  classification_field: "pre_classification"