# config/project_validation_rules.yaml

# 项目可以定义自己的校验规则集，覆盖或补充全局规则集
rulesets:
  # 项目特定的规则集
  project_specific_ruleset:
    description: "项目特定的校验规则"
    item_schema:
      id:
        type: "string"
        required: true
      primary:
        type: "string"
        required: true
      secondary:
        type: "array"
        required: true
        items:
          type: "string"
      # 项目特定的额外字段
      project_field:
        type: "string"
        required: false

# 项目可以指定自己的激活规则集
global:
  # 指定当前激活的规则集名称
  active_ruleset: "project_specific_ruleset"