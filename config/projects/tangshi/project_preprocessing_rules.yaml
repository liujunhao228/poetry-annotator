# config/projects/tangshi/project_preprocessing_rules.yaml

# 项目特定的预处理规则
rules:
  # 唐诗交际类情感
  tangshi_social_emotion:
    enabled: true
    keywords:
      - "贈"
      - "酬"
      - "謝"
      - "寄"
      - "答"
      - "奉"
      - "宴"
      - "會"
      - "訪"
      - "尋"
      - "遇"
      - "餞"
      - "送"
      - "謁"
    fields: ["title"]
    category: "交际"

  # 唐诗山水类情感
  tangshi_landscape_emotion:
    enabled: true
    keywords:
      - "山"
      - "水"
      - "江"
      - "河"
      - "湖"
      - "海"
      - "溪"
      - "泉"
      - "峰"
      - "岭"
    fields: ["title", "full_text"]
    category: "山水"

# 全局设置
global_settings:
  # 默认检查的字段（如果规则中未指定 fields）
  default_check_fields: ["title", "full_text"]
  # 分类字段名
  classification_field: "pre_classification"