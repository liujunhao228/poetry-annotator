# config/projects/tangshi/project_validation_rules.yaml

# 项目特定的校验规则集
rulesets:
  # 唐诗项目的情感标注校验规则
  tangshi_emotion_annotation:
    description: "唐诗项目的情感标注校验规则"
    item_schema:
      id:
        type: "string"
        required: true
      primary:
        type: "string"
        required: true
      secondary:
        type: "array"
        required: true
        items:
          type: "string"

# 全局配置
global:
  # 指定当前激活的规则集名称
  active_ruleset: "tangshi_emotion_annotation"