[Plugin.social_poem_analysis]
enabled = true
path = project/plugins
module = project.plugins.social_poem_analysis_plugin
class_name = SocialPoemAnalysisPlugin
type = db_initializer
project_name = SocialPoemAnalysis

[Plugin.default_response_validation]
enabled = false
path = src/response_validation
module = src.response_validation.default_plugin
class_name = DefaultResponseValidationPlugin
type = response_validator

[Plugin.default_response_parsing]
enabled = false
path = src/response_parsing
module = src.response_parsing.default_plugin
class_name = DefaultResponseParsingPlugin
type = response_parsing_and_validation

[Plugin.fake_data_service]
enabled = true
path = src/fake_data
module = src.fake_data.plugin
class_name = FakeDataPlugin
type = llm_service
