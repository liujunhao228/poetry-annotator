[GlobalPlugins]
enabled_plugins = social_emotion_categories,social_db_init,social_prompt,default_storage,default_query,default_processing,default_annotation_management,social_data_model
plugin_paths = project/plugins,src/db_initializer/plugins,src/data/plugins

[Plugin.social_emotion_categories]
enabled = true
type = label_parser
module = project.plugins.data.hardcoded_social_emotion_categories
class = HardcodedSocialEmotionCategoriesPlugin
description = 《交际诗分析》项目专用硬编码情感分类信息

[Plugin.social_db_init]
enabled = true
type = database_init
module = project.plugins.db_initializer.db_initializer_plugin
class = SocialPoemAnalysisDBInitializer
description = 《交际诗分析》项目数据库初始化插件

[Plugin.social_prompt]
enabled = true
type = prompt_builder
module = project.plugins.prompt.social_prompt_plugin
class = SocialAnalysisPromptBuilderPlugin
description = 《交际诗分析》项目专用Prompt构建插件

[Plugin.default_storage]
enabled = false
type = data_storage
module = src.data.plugins.default_storage
class = DefaultStoragePlugin
description = 默认数据存储插件

[Plugin.social_poem_analysis_storage]
enabled = true
type = data_storage
module = project.plugins.data.social_storage_plugin
class = SocialPoemAnalysisStoragePlugin
description = 《交际诗分析》项目专用数据存储插件

[Plugin.default_query]
enabled = false
type = data_query
module = src.data.plugins.default_query
class = DefaultQueryPlugin
description = 默认数据查询插件

[Plugin.social_poem_analysis_query]
enabled = true
type = data_query
module = project.plugins.data.social_query_plugin
class = SocialPoemAnalysisQueryPlugin
description = 《交际诗分析》项目专用数据查询插件

[Plugin.default_processing]
enabled = false
type = data_processing
module = src.data.plugins.default_processing
class = DefaultProcessingPlugin
description = 默认数据处理插件

[Plugin.social_poem_analysis_processing]
enabled = true
type = data_processing
module = project.plugins.data.social_processing_plugin
class = SocialPoemAnalysisProcessingPlugin
description = 《交际诗分析》项目专用数据处理插件

[Plugin.default_annotation_management]
enabled = false
type = annotation_management
module = src.data.plugins.default_annotation_management
class = DefaultAnnotationManagementPlugin
description = 默认标注管理插件

[Plugin.social_poem_analysis_annotation_management]
enabled = true
type = annotation_management
module = project.plugins.data.social_annotation_management_plugin
class = SocialPoemAnalysisAnnotationManagementPlugin
description = 《交际诗分析》项目专用标注管理插件

[Plugin.social_data_model]
enabled = true
type = data_model_definition
module = project.plugins.data.social_data_model_plugin
class = SocialPoemAnalysisDataModelPlugin
description = 《交际诗分析》项目专用数据模型定义插件