# 项目层级的清洗规则集定义
# 这些规则集将覆盖或替代全局规则集

[Ruleset.default]
# 默认清洗规则集
rules = remove_empty_lines,trim_whitespace

[Ruleset.social_emotion]
# 社交情感清洗规则集
rules = remove_empty_lines,trim_whitespace,remove_social_noise

# 缺字检查
[Ruleset.tangshi_missing_char]
enabled = true
symbols = ["□", "○"]
fields = ["title", "author", "full_text"]
status = "missing_char"

# 空内容检查
[Ruleset.tangshi_empty_content]
enabled = true
punctuation_to_clean = "，。、；：？！\"'（）【】《》〈〉〔〕［］｛｝…—–·〃々〇〉〈〔〕［］｛｝｟｠〖〗〘〙〚〛.,;:?!\"'()[]{}-_=+*/\\|~`@#$%^&"
fields = ["full_text"]
status = "empty_content"

# 可疑符号检查
[Ruleset.tangshi_suspicious_symbols]
enabled = true
symbols = ["【】《》〈〉〔〕［］｛｝…—–·〃々〇〉〈〔〕［］｛｝｟｠〖〗〘〙〚〛"]
fields = ["title", "full_text"]
bracket_patterns = ["（([^）]*)）", "(([^)]*))", "【([^】]*)】", "[([^\\]]*)\\]", "《([^》]*)》", "<([^>]*)>"]
status = "suspicious"

# 全局设置
[GlobalSettings]
# 默认检查的字段（如果规则中未指定 fields）
default_check_fields = ["title", "author", "full_text"]