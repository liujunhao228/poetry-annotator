# 项目层级的预处理规则集定义
# 这些规则集将覆盖或替代全局规则集

[Ruleset.social_emotion]
# 社交情感预处理规则集
rules = normalize_text,extract_social_context

[Ruleset.default]
# 默认预处理规则集
rules = normalize_text

# 唐诗交际类情感
[Ruleset.tangshi_social_emotion]
enabled = true
keywords = ["贈", "酬", "謝", "寄", "答", "奉", "宴", "會", "訪", "尋", "遇", "餞", "送", "謁"]
fields = ["title"]
category = "交际"

# 唐诗山水类情感
[Ruleset.tangshi_landscape_emotion]
enabled = true
keywords = ["山", "水", "江", "河", "湖", "海", "溪", "泉", "峰", "岭"]
fields = ["title", "full_text"]
category = "山水"

# 全局设置
[GlobalSettings]
# 默认检查的字段（如果规则中未指定 fields）
default_check_fields = ["title", "full_text"]
# 分类字段名
classification_field = "pre_classification"