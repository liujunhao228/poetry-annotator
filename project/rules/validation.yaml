# 项目层级的情感标注校验规则集定义
# 这些规则集将覆盖或替代全局规则集

[Ruleset.default_emotion_annotation]
# 默认情感标注校验规则集
rules = check_annotation_format,check_emotion_validity

[Ruleset.social_poetry_analysis]
# 为适配"交际诗分析框架"而设计的规则集
rules = check_social_poetry_format

# 项目特定的校验规则集
[Ruleset.tangshi_emotion_annotation]
description = "唐诗项目的情感标注校验规则"
item_schema:
  id:
    type: "string"
    required: true
  primary:
    type: "string"
    required: true
  secondary:
    type: "array"
    required: true
    items:
      type: "string"